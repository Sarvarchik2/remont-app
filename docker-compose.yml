version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: remont_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-remont_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: remont_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-remont_db}
      PROJECT_NAME: "Remont App Backend"
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./remont-web-app
    container_name: remont_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
